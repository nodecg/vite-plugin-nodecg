name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-test:
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                node-version:
                    - 18
                    - 20
                    - 22
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - run: corepack enable
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm
            - run: pnpm install --frozen-lockfile
            - run: pnpm check-format
            - run: pnpm build
